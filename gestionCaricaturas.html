<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Gestion Caricaturas</title>
</head>
<body style="background-color: #212529; margin: 2vh;">
    <h1 style="background-color: #032830; text-align: center;color: aquamarine;">Gestion de Caricaturas</h1>
    <div class="row">
        <div class="col-md-6">
            <h1 style="color: #37d1f6;">Ingreso de Caricaturas</h1>
            <form id="form-product-insert">
                <div class="row">
                    <div class="col-md-6">
                        <input id="nombreCaricatura" type="text" placeholder="Ingrese Nombre de caricatura" class="form-control"><br>
                        <input id="year" type="number" placeholder="Ingrese Año de lanzamiento" class="form-control"><br>
                        <input id="creador" type="text" placeholder="Ingrese Creador(es)" class="form-control"><br>
                        <input id="genero" type="text" placeholder="Ingrese Género" class="form-control"><br>
                        <input id="pais" type="text" placeholder="Ingrese País de origen" class="form-control"><br>
                    </div>
                    <div class="col-md-6">
                        <input id="personajes" type="text" placeholder="Ingrese Personajes principales" class="form-control"><br>
                        <input id="duracion" type="number" placeholder="Ingrese Duración de los episodios" class="form-control"><br>
                        <input id="temporadas" type="number" placeholder="Ingrese Número de temporadas" class="form-control"><br>
                        <input id="vigencia" type="text" placeholder="Ingrese Vigencia activa o innactiva" class="form-control"><br>
                        <input id="popularidad" type="text" placeholder="Ingrese Popularidad" class="form-control"><br>
                    </div>        
                </div>
                <button type="submit" class="btn btn-outline-success btn-lg">Agregar Caricatura</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h1 style="color: #37d1f6;">Datos de Caricaturas</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Año</th>
                        <th>Creador(es)</th>
                        <th>Género</th>
                        <th>País</th>
                        <th>Personajes</th>
                        <th>Duración</th>
                        <th>Temporadas</th>
                        <th>Vigencia</th>
                        <th>Popularidad</th>
                        <th>Opción</th>
                    </tr>
                </thead>
                <tbody id="caricaturasTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal para editar caricaturas -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Caricatura</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-product-edit">
                        <div class="mb-3">
                            <label for="nombreCaricaturaEdit" class="form-label">Nombre de Caricatura</label>
                            <input type="text" class="form-control" id="nombreCaricaturaEdit">
                        </div>
                        <div class="mb-3">
                            <label for="yearEdit" class="form-label">Año de lanzamiento</label>
                            <input type="number" class="form-control" id="yearEdit">
                        </div>
                        <div class="mb-3">
                            <label for="creadorEdit" class="form-label">Creador(es)</label>
                            <input type="text" class="form-control" id="creadorEdit">
                        </div>
                        <div class="mb-3">
                            <label for="generoEdit" class="form-label">Género</label>
                            <input type="text" class="form-control" id="generoEdit">
                        </div>
                        <div class="mb-3">
                            <label for="paisEdit" class="form-label">País de origen</label>
                            <input type="text" class="form-control" id="paisEdit">
                        </div>
                        <div class="mb-3">
                            <label for="personajesEdit" class="form-label">Personajes principales</label>
                            <input type="text" class="form-control" id="personajesEdit">
                        </div>
                        <div class="mb-3">
                            <label for="duracionEdit" class="form-label">Duración de los episodios</label>
                            <input type="number" class="form-control" id="duracionEdit">
                        </div>
                        <div class="mb-3">
                            <label for="temporadasEdit" class="form-label">Número de temporadas</label>
                            <input type="number" class="form-control" id="temporadasEdit">
                        </div>
                        <div class="mb-3">
                            <label for="vigenciaEdit" class="form-label">Vigencia</label>
                            <input type="text" class="form-control" id="vigenciaEdit">
                        </div>
                        <div class="mb-3">
                            <label for="popularidadEdit" class="form-label">Popularidad</label>
                            <input type="text" class="form-control" id="popularidadEdit">
                        </div>
                        <input type="hidden" id="editDocId">
                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc, query, where, getDocs, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBl98YMnGuEua8KD8aXPG2TeWlBz-7xEKA",
            authDomain: "futbol-953ae.firebaseapp.com",
            projectId: "futbol-953ae",
            storageBucket: "futbol-953ae.appspot.com",
            messagingSenderId: "580514350036",
            appId: "1:580514350036:web:e471b2d2e9485a52d10c41",
            measurementId: "G-F614L2EHS5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const productform = document.getElementById("form-product-insert");
        productform.addEventListener("submit", async (e) => {
            e.preventDefault();
            await addDoc(collection(db, "caricaturas"), {
                nombre: productform.nombreCaricatura.value,
                year: productform.year.value,
                creador: productform.creador.value,
                genero: productform.genero.value,
                pais: productform.pais.value,
                personajes: productform.personajes.value,
                duracion: productform.duracion.value,
                temporadas: productform.temporadas.value,
                vigencia: productform.vigencia.value,
                popularidad: productform.popularidad.value,
            });
            productform.reset();
        });

        async function eliminarCaricatura(docId) {
            try {
                await deleteDoc(doc(db, "caricaturas", docId));
                const row = document.getElementById(docId);
                if (row) {
                    row.remove();
                }
            } catch (error) {
                console.error("Error al eliminar caricatura: ", error);
            }
        }

        async function editarCaricatura(docId) {
            const docRef = doc(db, "caricaturas", docId);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('nombreCaricaturaEdit').value = data.nombre;
                document.getElementById('yearEdit').value = data.year;
                document.getElementById('creadorEdit').value = data.creador;
                document.getElementById('generoEdit').value = data.genero;
                document.getElementById('paisEdit').value = data.pais;
                document.getElementById('personajesEdit').value = data.personajes;
                document.getElementById('duracionEdit').value = data.duracion;
                document.getElementById('temporadasEdit').value = data.temporadas;
                document.getElementById('vigenciaEdit').value = data.vigencia;
                document.getElementById('popularidadEdit').value = data.popularidad;
                document.getElementById('editDocId').value = docId;

                const editModal = new bootstrap.Modal(document.getElementById('editModal'));
                editModal.show();
            }
        }

        const editForm = document.getElementById('form-product-edit');
        editForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const docId = document.getElementById('editDocId').value;
            const docRef = doc(db, "caricaturas", docId);

            await updateDoc(docRef, {
                nombre: document.getElementById('nombreCaricaturaEdit').value,
                year: document.getElementById('yearEdit').value,
                creador: document.getElementById('creadorEdit').value,
                genero: document.getElementById('generoEdit').value,
                pais: document.getElementById('paisEdit').value,
                personajes: document.getElementById('personajesEdit').value,
                duracion: document.getElementById('duracionEdit').value,
                temporadas: document.getElementById('temporadasEdit').value,
                vigencia: document.getElementById('vigenciaEdit').value,
                popularidad: document.getElementById('popularidadEdit').value,
            });
            const editModal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
            editModal.hide();
        });

        const caricaturasTableBody = document.getElementById("caricaturasTableBody");

        function mostrarDatosEnTabla(snapshot) {
            caricaturasTableBody.innerHTML = ""; 
            snapshot.forEach((doc) => {
                const caricaturaData = doc.data();
                const row = document.createElement('tr');
                row.id = doc.id;
                row.innerHTML = `
                    <td>${caricaturaData.nombre}</td>
                    <td>${caricaturaData.year}</td>
                    <td>${caricaturaData.creador}</td>
                    <td>${caricaturaData.genero}</td>
                    <td>${caricaturaData.pais}</td>
                    <td>${caricaturaData.personajes}</td>
                    <td>${caricaturaData.duracion}</td>
                    <td>${caricaturaData.temporadas}</td>
                    <td>${caricaturaData.vigencia}</td>
                    <td>${caricaturaData.popularidad}</td>
                    <td>
                        <button data-doc-id="${doc.id}" class="btn-eliminar btn btn-danger">Eliminar</button>
                        <button data-doc-id="${doc.id}" class="btn-editar btn btn-success">Editar</button>
                    </td>
                `;
                caricaturasTableBody.appendChild(row);
            });
        }

        caricaturasTableBody.addEventListener("click", function(event) {
            if (event.target.classList.contains("btn-eliminar")) {
                const docId = event.target.getAttribute('data-doc-id');
                eliminarCaricatura(docId);
            } else if (event.target.classList.contains("btn-editar")) {
                const docId = event.target.getAttribute('data-doc-id');
                editarCaricatura(docId);
            }
        });

        onSnapshot(collection(db, "caricaturas"), (snapshot) => {
            mostrarDatosEnTabla(snapshot);
        });

        getDocs(collection(db, "caricaturas")).then((snapshot) => {
            mostrarDatosEnTabla(snapshot);
        });
    </script>
</body>
</html>
